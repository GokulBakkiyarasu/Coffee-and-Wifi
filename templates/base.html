<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block styles %}
    {{ bootstrap.load_css() }}
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% block content %}{% endblock %}
    {{ bootstrap.load_js() }}
  </body>
</html>
